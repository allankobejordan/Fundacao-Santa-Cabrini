{%extends 'base.html'%}
{%load static%}

{%block peculio%}
     <div class="form-peculio">
              <form>
                <div class="form-row d-flex justify-content-center my-3">
                        <label class="col-2 d-flex justify-content-start" >Apenado<span>*</span></label>                   
                        <input type="text" class="col-5" placeholder="-">                 
                        <label class="col-2  d-flex justify-content-start px-4" >ID<span>*</span></label>                   
                        <input type="text" class="col-3" placeholder="-">                 
                </div>      

                 <div class="form-row d-flex justify-content-center my-3">
                        <label class="col-1 d-flex justify-content-start">CPF<span>*</span></label>                   
                        <input type="text" class="col-3" placeholder="000.000.000.-00">  
                        <label class="col-1 ">RG<span>*</span></label>                   
                        <input type="text" class="col-2" placeholder="000000">
                        <label class="col-2 d-flex justify-content-start px-4">Sexo<span>*</span></label>                   
                        <select class="form-select col-3" aria-label="Default select example">
                            <option selected=""></option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>  
                        </select>                              
                    </div>

               
                 <div class="form-row d-flex justify-content-center mt-3">
                        <label class="col-1 d-flex justify-content-start">Mãe<span>*</span></label>                   
                        <input type="text" class="col-6" placeholder="-">  
                        <label class="col-5 d-flex justify-content-start px-4">Data de Nascimento<span>*</span></label>
                 </div>   

                <div class="form-row d-flex justify-content-end ">
                        <input type="text" class="col-1 mr-1" placeholder="DD">                              
                        <input type="text" class="col-1 mr-3" placeholder="MM">                              
                        <input type="text" class="col-2 " placeholder="AAAA">    
                </div>

                  <div class="form-row d-flex justify-content-start">                      
                        <label class="col-1 d-flex justify-content-start">Pai<span>*</span></label>                   
                        <input type="text" class="col-6" placeholder="-">               
                                                  
                    </div>
                    
                 
                    
                </form>
                 <div class=" btn-geral botao-procurar btn-indice btn-salario btn-folha btn-valor-receber">
                    <button type="submit" class="btn btn-novo"> <img class="" src="/static/icon/novo.svg"></button>
                    <button type="submit" class="btn btn-procurar"> <img class="" src="/static/icon/icon-procurar.svg"></button>
                  </div>
        </div>

                 
                   <div class="tabela-peculio">
                        <table class="table">
                            <thead class="tr-colunas">

                                  <th scope="col">ID</th>
